<section data-ng-controller="EditProductController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Product</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-6 col-md-offset-2 col-md-6">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">Image</label>
                    <div class="controls">
                        <input onchange="angular.element(this).scope().uploadImage(this.files)" type="file" id="image" class="form-control"  required>
                        <img src="{{product.image}}" width="50" height="50" ng-hide="!product.image" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="product.description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.price" id="price" class="form-control" placeholder="Price" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantity">Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.quantity" id="quantity" class="form-control" placeholder="Quantity" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <ul>
                        <li data-ng-repeat="category in categories">
                            <input type="checkbox" name="{{category.name}}"
                                   ng-click="changeCategory(category)"
                                   ng-checked="product.category.indexOf(category.name) > -1"/>
                            <span>{{category.name}}</span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-lg btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
